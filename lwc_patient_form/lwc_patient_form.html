<template>
    <lightning-card>
        <lightning-tabset>
            <lightning-tab label="Patient Details" class="slds-theme_shade">
        <lightning-card title="Patient Information:">
        <lightning-record-edit-form  object-api-name="Contact" onsuccess={handleSubmit} onsubmit={onSubmitHandler}>
        
                <div class="slds-grid" >
                    <div class="slds-col slds-size_1-of-4" >
                        
                        <lightning-input-field field-name={name} > </lightning-input-field>
                        <lightning-input-field field-name={mname}></lightning-input-field>
                       
                        <lightning-input-field field-name={dob}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-4">
                        
                        <lightning-input-field field-name={mail}></lightning-input-field>
                        <lightning-input-field field-name={phone}></lightning-input-field>
                        <lightning-input-field field-name={gender}></lightning-input-field>
                        <lightning-input-field field-name={status}></lightning-input-field> <br>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-4">
                                <header><b>Patient Care Services:</b></header><br>
                                <lightning-input type="checkbox" label="Therapy Service" onchange={displayTherapy} >
                                </lightning-input>
                                <lightning-input type="checkbox" label="Nursing Service" onchange={displayNursing} ></lightning-input>
                    </div>
                </div>
            </lightning-record-edit-form>
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}></lightning-button>
                <lightning-button class="slds-m-around_xx-small" label="Save" type="submit" variant="brand" ></lightning-button>
            </div>
            
                
        </lightning-card>
   
       </lightning-tab>
   </lightning-tabset>
</lightning-card>

</template>
