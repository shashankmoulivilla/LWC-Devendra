    <lightning-card title="Record Edit Form">
        <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>
            <lightning-input-field field-name="Birthdate"></lightning-input-field>
            <lightning-button variant="brand" label="Reset" icon-name="standard:apex_plugin" onclick={resetMe}>
 

            </lightning-button>
        </lightning-record-edit-form> 
        

    </lightning-card>
    
</template>
